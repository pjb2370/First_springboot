<table>
    <thead>
    <tr>
        <th>글 번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, loop : ${questionList}">
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td th:text="|Date. ${#strings.substring(question.createDate, 2, 16)}|"></td>
    </tr>
    </tbody>
</table>
